<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무신사</title>
    <link rel="sortcut icon" href="images/favi.png">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body>
    <div class="innerBox">
        <div class="loginBox">
            <div class="title">
                <h1 class="logo"><img src="images/login_logo.png" alt="logo"></h1>
                <h2>로그인</h2>
            </div>
            <form id="inputBox">
                <input type="text" id="idInput" placeholder="아이디" required>
                <input type="password" id="passInput" placeholder="패스워드" required>
            </form>
            <div class="loginOption">
                <div class="autoLogin">
                    <input type="checkbox" id="autoCheck">
                    <label for="autoCheck"><span>로그인 유지하기</span></label>
                </div>
                <a href="#void">아이디/비밀번호 찾기</a>
            </div>
            <div class="loginBtnBox">
                <div class="loginBtn"><a href="#void">로그인</a></div>
                <div class="signupBtn"><a href="signup_page.html">회원가입</a></div>
                <div class="noMemberBtn"><a href="#void">비회원 주문조회</a></div>
            </div>
            <div class="snsLogin">
                <h2>SNS 로그인</h2>
                <div class="snsBtn">
                    <div><a href="#void"><img src="images/icon_naverlogin.png" alt="네이버 로그인"><span>네이버 로그인</span></a></div>
                    <div><a href="#void"><img src="images/icon_facelogin.png" alt="페이스북 로그인"><span>페이스북 로그인</span></a></div>
                    <div><a href="#void"><img src="images/icon_googlelogin.png" alt="구글 로그인"><span>구글 로그인</span></a></div>
                    <div><a href="#void"><img src="images/icon_kakaologin.png" alt="카카오 로그인"><span>카카오 로그인</span></a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
